<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>String 객체의 메소드 활용</title>
</head>
<body>
	<h3>String 객체의 메소드 활용</h3>
	<hr>
	<script>
	/*
		1. 정규 표현식은 문자열에 나타나나는 특정 문자 조합과 대응하기 위해 사용되는 패턴이다.
		   자바스크립트에서 정규 표현식은 "객체"이다
		2. 표현 작성 방법
		   1) 정규 표현식 리터럴 사용법 - 슬래쉬 사이에 표현식으 넣는 방법
		   		예) var reg = /^[0-9]{6}-[0-9]{7}$/;
		   		
		   		① 슬래쉬(/)와 슬래쉬(/) 사이에 표현식을 넣는다.
		   		② ^ : 정규 표현식 문자열 시작
		   		③ $ : 정규 표현식 문자열 끝
		   		④ [ ] : 안에 있는 문자 중 하나를 선택하고 범위는 '-'로 지정
		   		⑤ 0-9 : 0123456789를 의미하며 '\d'와 같은 의미
		   		⑥ { } : 반복 수
		   		  {3,4} : 3~4번 반복
		   		  {4} : 4번 반복
		   		  {1, } : 1개 이상 반복
		   		⑦ (A|B) : A 또는 B
		   		
		 	2) new RegExp() 사용법
		 	   예) var reg = new RegExp("^[0-9]{6}-[0-9]{7}$");
		 	3) test()메소드 - 정규 표현식에 해당하는 문자열이 있으면 true 그렇지 않으면 false를 리턴
	*/
	//var reg = /^[0-9]{6}-[0-9]{7}$/;
	//var reg = /^[0-9]{6}-[12349][0-9]{6}$/;
	
	var reg = /^[0-9]{2}(0[1-9]|1[012])(0[1-9]|1[0-9]|2[0-9]|3[01])-[1234][0-9]{6}$/;
	
		do {
				var jumin = prompt("주민번호를 입력하세요?", "810908-3234567");
				var pandan = reg.test(jumin);
				if(!pandan) {
					alert("주민번호 형식을 확인하세요");
				}
		} while(!pandan) {
			
			var test = jumin.substr(7,1);
			if (test == "1" || test =="3") {
				document.write("<div>남자</div>")
				document.body.style.background="#565698";
			} else if (test == "2" || test == "4") {
				document.write("<div>여자</div>");
				document.body.style.background="pink";
			}
		}
	</script>
</body>
</html>
