<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>애로우 함수 사용법</title>
</head>
	<script>
	/* 애로우 함수 사용법
	   1. 형식
	   		(매개변수 리스트) => {문장들}
	   		(param1, param2, ..., paramN) => { statements }
	   		
	   2. 애로우 함수는 함수 선언문으로 정의할 수 없고 함수 표현식으로 정의한다.
	   
	   3. 매개변수가 1개인 경우 소괄호는 선택 사항이다.
	   	  (singleParam) => { statements }
	   	    singleParam => { statements }
	   	    
	   4. 매개변수가 없는 경우 소괄호는 필수
	      예) () => { statements }
	*/
	
		const sayHi = function (user) {
			//문자열 + 변수 형태로 문자열을 만듦
			console.log("Hi," + user + "!");
		}
	
		const sayHi2 = (user) => {
			//백틱(`)을 이용한 문자열 서식(템플릿 리터럴)
			//백틱안에 ${변수명}을 이용해서 문자열(템플릿 리터럴) 서식을 만듦
			console.log(`Hi,${user}!`);
		}	
		
		sayHi("arrow1 function")
		sayHi2("arrow2 function")
	</script>

</body>
</html>
