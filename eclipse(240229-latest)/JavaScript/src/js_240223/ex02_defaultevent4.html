<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="css/ex02062.css" type="text/css" rel="stylesheet">
<script>
	function whenSubmit() {
		var name = document.getElementById("name")
		var pass = document.getElementById("pass")
		var passCheck = document.getElementById("pass-check")
		if(!name.value.trim()) {
		//if(name.value.trim()=='')
			alert('이름을 입력하세요');
			name.focus();
			return false;
		}
		else if(pass.value.trim() == '') {
			alert("비밀번호를 입력하세요");
			pass.focus();
			return false;
		} else if (passCheck.value.trim() == '') {
			alert("비밀번호 확인을 입력하세요");
			passCheck.focus();
			return false;
		}
		
		//비밀번호가 같은지 확인한다
		if(pass.value == passCheck.value) {
			alert('성공')
		} else {
			alert("비밀번호가 다릅니다. 다시 입력해주세요");
			pass.value="";
			passCheck.value="";
			pass.focus();
			return false;
		}
	}


</script>

</head>
<!-- 인라인 모델의 form태그 onsubmit 이벤트 속성에 return 함수()형태로 입력한다.
	1. 이름의 값을 확인하고 빈문자열인 경우
		(1)alert()를 이용해서 '이름을 입력하세요'라는 대화상자가 나타난다
		(2)이름에 포커스를 줍니다
		(3)submit 이벤트가 발생하지 않도록 한다
	
	2. 비밀번호 / 비밀번호확인도 1번과 같은 작업을 한다.
	
	3. 이름, 비밀번호, 비밀번호확인을 모두 입력한 경우
		(1)비밀번호와 비밀번호확인 값이 같은지 확인
		(2)같으면 alert()를 이용해서 '성공'이라는 대화상자가 나타나고 action속성값으로 이동
		(3)다르면 alert()를 이용해서 '비밀번호가 다릅니다. 다시 입력해 주세요'
		   라는 대화상자가 나타나고 submit 이벤트가 발생하지 않도록 합니다.
 -->
<body>
 	<form onsubmit="return whenSubmit()" action="240222_homework_solution.html">
 	  <fieldset>
 	    <legend>회원가입 폼</legend>
 	      <label for="name">이름</label>
 	      <input type="text" name="name" id="name"><br>
 	      <label for="pass">비밀번호</label>
 	      <input type="password" name="pass" id="pass"><br>
 	      <label for="pass-check">비밀번호 확인</label>
 	      <input type="password" id="pass-check"><br>
 	      <input type="submit" value="제출">
 	  </fieldset>
 	</form>
</body>
</html>
