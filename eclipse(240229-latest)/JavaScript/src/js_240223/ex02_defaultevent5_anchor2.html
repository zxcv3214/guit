<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>a태그 디폴트 이벤트 제거하기</title>
</head>
<body>
	<input id="hoho" type="text">
	<br>
	<a href="http://www.naver.com" onclick="return go();">
	입력 상자에 "하하"를 입력 후 클릭하면 네이버로 이동이 안된다~</a>
	
	<script>
		function go() {
			var text = document.getElementById("hoho");
			
			if(text.value=="하하") {
				alert("'하하'를 입력하면 오류발생");
				return false;
			}
		}
	</script>
</body>
</html>
