<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 변수의 특성 : 묵시적 형 변환</title>
<script>
	document.write('1 < 2 : ' + (1 < 2) + "<hr>"); //true
	
	//숫자와 숫자형 문자열 자료형 변환
	//숫자와 문자열을 비교할 경우 문자열을 숫자로 변환한 후 비교한다.
	document.write('1 < "2" : ' + (1 < "2") + "<br>"); //true
	document.write('"2" > 1 : ' + ("2" > 1) + "<hr>"); //true
	
	//숫자와 비교하는 문자열이 숫자가 아닌 경우에는 NaN(Not a Number)이 되고
	//둘 중 하나가 NaN이면 false를 반환한다.
	document.write('"A" > 1 : ' + ("A" > 1) + "<hr>"); //false
	
	//동등 연산자(==)
	document.write('1 == "2" : ' + (1 == "2") + "<br>"); //false
	document.write('1 == "1" : ' + (1 == "1") + "<hr>"); //true
	
	//문자열이 숫자가 아닌 경우 NaN 출력
	document.write("Number('A') : " + Number('A') + "<hr>"); //NaN(Not a Number)
	
	document.write('1 == "A" : ' + (1 == "A") + "<hr>"); //false
	
	//일치 연산자(===) : 양 변의 자료형과 값이 일치하는지 비교한다
	document.write('1 === "2" : ' + (1 === "2") + "<br>"); //false
	document.write('1 === "1" : ' + (1 === "1") + "<br>"); //false
	document.write('"1" === "1" : ' + ("1" === "1") + "<br>"); //true
	
</script>
</head>
<body>

</body>
</html>
