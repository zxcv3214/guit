<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event Handling</title>
<script>
	
	function myEvent(e) {
		var message = "이벤트 종류는 " + e.type + "입니다.\n";
		message += "이벤트를 발생시킨 객체(태그)는 " + e.target.tagName + "\n";
		message += "현재 이벤트를 실행하고 있는 객체는 " + e.currentTarget.tagName + "\n";
		alert(message);
	}
</script>
</head>
<body>
	<input type="button" value="버튼">
	<script>
		var input = document.getElementsByTagName('input');
		/*
		1. 이벤트 리스너는 DOM 객체에서 이벤트가 발생할 경우
		   해당 이벤트 처리 핸들러를 추가할 수 있는 오브젝트
		2. 이벤트가 발생하면 등록한 이벤트 처리 핸들러가 실행된다
		3. W3C의 표준 방법으로 DOM 객체의 addEventListener()메소드로
		   이벤트 핸들러를 등록할 수 있다.
		   형식) addEventListener(type, function_name, useCapture)
		   (1) type : 이벤트 타입을 나타내는 문자열
		   			  click, load, keyup, change 등등
		   (2) function_name : 이벤트가 발생할 때 실행할 함수명
		   (3) useCapture : true -> 이벤트 흐름 중 캡쳐 단계에서 실행될 이벤트 핸들러 등록
		        			false -> 버블 단계에서 실행될 이벤트 핸들러 등록(생략 가능, 디폴트)
		       예) addEventListener('click', changeflowerf)
		*/
		input[0].addEventListener('click', myEvent);
	</script>
</body>
</html>
