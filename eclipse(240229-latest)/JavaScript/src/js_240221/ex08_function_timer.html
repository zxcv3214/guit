<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 타이머 함수 : 특정한 시간에 함수를 실행할 수 있게 하는 함수
	 1. setTimeout(function, millisecond) : 일정 시간후 함수를 한 번 실행한다
	 2. setInterval(function, millisecond) : 일정 시간마다 함수를 반복 실행
	 3. clearTimeout(id) : 일정 시간 후 함수를 한 번 실행하는 것을 중지
	 4. clearInterval(id) : 일정 시간 후 함수를 반복하는 것을 중단
	 	여기서 id는 setTimeout()함수와 setInterval()함수를 사용하면
	 	타이머 아이디를 리턴하는데 이 아이디를 매개변수에 넣어주면 타이머를 정지할 수 있다.
-->
<script>
	//3초 후에 함수를 실행한다.
	//형식 : setTimeout(function () { }, 3000);
	setTimeout (
			  function () {alert('3초가 지났습니다. ~')}
			, 3000
			);
</script>
</head>
<body>
</body>
</html>
