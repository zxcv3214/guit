<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
<!-- return 키워드는 함수가 실행 도중에 함수를 호출한 곳으로 돌아가라는 의미
	 return 키워드를 사용하면 값을 지정하지 않아도 함수를 호출한 곳으로 돌아간다.
-->
<script>
	//함수 선언
	function returnFunction() {
		alert('문장 A');
		return;
	}
	
	//함수 호출
	returnFunction();
	
</script>
</head>
<body>
</body>
</html>
