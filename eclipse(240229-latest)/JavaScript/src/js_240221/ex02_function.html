<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
	<!-- 함수는 코드의 집합을 나타내는 자료형입니다.
			- 함수는 리턴 타입이 없다.
			- 파라미터에 var를 붙이지 않는다.
			- 함수 생성 방법
			  1. 함수 표현식
			  	● 익명 함수 : 함수의 이름이 없는 함수(호출 전에 반드시 선언되어 있어야 함)
			  	var 변수 = function() {
			  	
			  	};
			  	
			  	● 익명 함수 호출 방법 : 함수의 자료형 변수 바로뒤에 ()를 붙여준다.
			  	변수();
			  	
			  2. 함수 선언식 : 함수 이름이 반드시 있어야 한다.
			  function 함수이름(arg1, arg2, ...) {
			  
			  	return문;
			  }
			  	● 호출 방법 : 함수이름으로 호출한다. => 함수이름();
			  	● 함수 선언식으로 작성한 함수는 웹브라우저에서 스크립트 영역을 처리할 때
			  	  script 태그 내부의 내용을 읽기 전에 선언적 함수부터 읽는다.
			  	  함수 호출 부분이 함수 생성 이전에 있어도 된다.
	 -->
</head>
<body>
<script>
	functionVar();
	//함수 표현식(Function Expression) : 함수리터럴로 특정변수에 할당되거나
	//								  즉시 실행가능한 코드 블록으로 존재하는 함수
	//함수의 이름이 없기 때문에 익명함수라고 한다.
	//anonymous function expression
	var functionVar = function() {
		var output = prompt('숫자를 입력하세요', '숫자');
		alert("입력한 숫자 = " + output);
	}
	
	//functionVar의 자료형 확인하고 내용 확인
	document.write("typeof(functionVar) = " + typeof(functionVar) + "<br>"
					+ functionVar);
	
	//함수자료형변수명 뒤에 소괄호를 열고 닫으면 함수를 실행하게 된다.
	//이를 "함수를 호출한다"라고 한다.
	
	//함수 정의 후 즉시 실행
	(function (){
		alert("즉시 실행한다.");
	})();

</script>
</body>
</html>
