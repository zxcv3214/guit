<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
<!-- 자바스크립트에서는 함수도 하나의 자료형이므로 매개변수로 전달할 수 있다
	 이렇게 매개변수로 전달하는 함수를 콜백함수라고 한다. -->
<script>
	//함수선언
	function callTenTimes(callback) {
		callback(0);
		callback(1);
		callback(2);
		callback(3);
		callback(4);
		callback(5);
		callback(6);
		callback(7);
		callback(8);
		callback(9);
	}
	
	//함수호출
	callTenTimes(function (index) {
			alert("함수 호출 : " + index);
	}
	);
</script>
</head>
<body>
</body>
</html>
