<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
<script>
	//함수 선언
	function callTenTimes(i) {
		alert("인자값 = " + i);
	}
	
	//함수 호출
	callTenTimes(0);
	callTenTimes(1);
	callTenTimes(2);
	callTenTimes(3);
	callTenTimes(4);
	callTenTimes(5);
	callTenTimes(6);
	callTenTimes(7);
	callTenTimes(8);
	callTenTimes(9);
</script>
</head>
<body>
</body>
</html>
