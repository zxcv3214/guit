<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
<script>
	//함수 선언
	function returnFunction() {
		alert('문장 A');
		return; //아무 값도 리턴하지 않고 호출한 곳으로 돌아간다.
	}
	
	//함수 호출
	var output = returnFunction();//output에는 돌려받은 값이 없다.
	
	alert(typeof (output) + ' : ' + output);
</script>
</head>
<body>
</body>
</html>
