<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>백틱(`) - (~와 같이 있는 `를 이용한다)</title>
</head>
<body>
	<h1>템플릿 리터널이란 작은 따옴표나 큰 따옴표 대신
		백틱(`)으로 문자열을 감싸 표현하는 기능이다.
		${변수명}를 이용해서 작성한다.</h1>
	<script>
		let a = "좋아요";
		let b = `오늘도 ${a}`;
		console.log(b);
	</script>

</body>
</html>
