<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Navigator Object - 웹브라우저의 정보를 알아내기 위해 사용</title>
</head>
<body>
 <p>
   <input type="button"
   		  value="Navigator appName(브라우저의 이름)"
   		  onclick="document.getElementById('appName').value=navigator.appName;">
   	<br>
   	<input id="appName" type="text" size="110" >
 </p>
 
 <p>
 	<input type="button"
 		   value="Navigator appVersion(브라우저의 버전)"
 		   onclick="document.getElementById('appVersion').value=navigator.appVersion;">
 	<br>
 	<input id="appVersion" type="text" size="110">
 </p>
 
 <p>
 	<input type="button"
 		   value="UserAgent(브라우저의 정보(이름,버전,코드 등)를 포함하는 문자열)"
 		   onclick="document.getElementById('userAgent').value=navigator.userAgent;" >
 	<br>
 	<input type="text" id="userAgent" size="110">
 </p>
</body>
</html>
