<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<script>
		window.onload = function () {
			var clock = document.getElementById("clock");
			
			setInterval(function () {
				clock.innerHTML = new Date().toLocaleString();}
			, 1000);
		};
	</script>
</head>
<body>
	<h1 id="clock"></h1>
</body>
</html>
