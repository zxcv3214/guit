<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<script>
		window.onclick = function () {
			//getElementById()메소드를 이용해서 원하는 요소 객체에 접근할 수 있다.
			var dom = document.getElementById("username");
			
			//input 요소의 value 속성값을 대화 상자에 보여준다.
			alert(dom.value);
		}
	</script>
</head>
<body>
	이름 : <input id="username" type="text" value="사용자의 이름은?">
</body>
</html>
