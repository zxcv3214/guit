<!-- 
			자바스크립트 코드의 위치
		1.HTML 태그의 이벤트 리스너 속성(onclick, onload, onchange, onkeyup, onsubmit 등)에 작성
			예) <img src="Koala.jpg" onclick="this.src='Desert.png'">
			
		2.<script></script>내에 작성
			예) <script>
					alert("자바스크립트 안녕~!!!");
				</script>
		3.자바스크립트 파일에 작성
			예) <script src="welcome.js"></script>
		4.URL 부분에 작성
			예) <a href="javascript:alert('Hello World')">환영합니다</a>	
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome to the JavaScript</title>
<script>
	/*
		-자바스크립트 내에서 HTML문서는 Document라는 객체로 모델링 되어 있다.
		-Document 객체는 웹브라우저와 관련된 객체로 document라는 이름으로 접근할 수 있다.
		 즉, document.wirte()라는 명령어는 그대로 화면에 표시되는 것이 아니라 HTML문서에 추가되는 것이다.
		-Method는 객체 안의 함수를 의미한다.
		 함수(Function)는 특정 작업을 수행하기 위해 독립적으로 만들어진 하나의 단위로 return값이 존재한다.
		-Function과 Method의 차이는 Method는 객체에 종속되지만, Function은 객체에 독립적이다.
	*/
	
	document.write("Hello, welcome to the JavaScript world!<br>");
	
</script>
</head>
<body>
		안녕하세요? 자바스크립트 세계에 오신 것을 환영합니다.~^^<br>
		<img src="image/cat.png"
			 onclick="this.src='image/fish.png'"
			 style="width:300px; height:300px">
</body>
</html>
