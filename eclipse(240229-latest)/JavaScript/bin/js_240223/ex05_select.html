<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>select 객체에서 선택한 그림 출력</title>
</head>
<body>
	<h3>select 객체에서 선택한 그림 출력</h3>
	<hr>
	<div>select를 선택하면 해당 이미지가 보인다.</div>
	<form>
	  <select id="icon">
		<option value="../image/music.png">image1</option>
		<option value="../image/call.png" selected>image2</option>
		<option value="../image/sharp.png">image3</option>
	  </select>
	  <img id="iconImg" src="../image/call.png">
	</form>
	
	<script>
		var icon = document.querySelector("#icon");
			icon.addEventListener("change", show);
		
		function show() {
			var iconImg = document.getElementById("iconImg");
			iconImg.src = this.value;
		}	
	</script>
</body>
</html>
