<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>a태그 디폴트 이벤트 제거하기</title>
</head>
<body>
	<h1>a태그 디폴트 이벤트 제거하기</h1>
	1. onclick="event.preventDefault()" : 현재 발생한 이벤트의 디폴트 행동을 취소한다.<br>
	<a href="http://www.naver.com" onclick="event.preventDefault()">
		네이버로 이동이 안된다</a>
		
	<hr>
	
	2. onclick="return false" : &lt;a&gt;를 클릭할 때의 default 행동을 취소한다.<br>
	<a href="http://www.naver.com" onclick="return false">
		네이버로 이동이 안된다</a>
</body>
</html>
