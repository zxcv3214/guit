<!DOCTYPE html>
<html>

<meta charset="utf-8">

<body>
 <!-- 
 	디폴트 이벤트 : 이벤트가 발생했을 때 기본적으로 실행되는 동작
 	예를 들어 a태그는 클릭하면 다른 페이지로 이동하는데 이것이 a태그가 가진 디폴트 이벤트다.
 	또한 입력 양식의 submit 버튼을 누르면
 	자동으로 입력 양식을 서버로 데이터를 전송하는 것이 submit의 디폴트 이벤트다.

	디폴트 이벤트 제거하는 방법
	1. obj.onsubmit = function() {
				.....
				return false;
		}
	
	2. function whenSubmit() {
				.....
				return false;
	   }
	   <form onsubmit = "return whenSubmit()">
	   
	3. event.preventDefault()를 사용하는 경우
   <a herf="http://www.naver.com" onclick="event.preventDefault()">
   
   4.
   <form id="login" action="ex0201_domtree.html">
   
   functions whenSubmit(event) {
   			 ...
   			 event.preventDefault();
   }
   
   document.querySelector("#login").addEventListener("submit",whenSubmit)

 -->
 	<form id="my-form" action="ex02052_eventhandling_id.html">
 	  <fieldset>
 	    <legend>회원가입 폼</legend>
 	      <label for="name">이름</label>
 	      <input type="text" name="name" id="name"><br>
 	      <label for="pass">비밀번호</label>
 	      <input type="password" name="pass" id="pass"><br>
 	      <label for="pass-check">비밀번호 확인</label>
 	      <input type="password" id="pass-check"><br>
 	      <input type="submit" value="제출">
 	  </fieldset>
 	</form>
 	
 	<script>
 	//이벤트를 연결한다 (event-handling). 여기서 익명함수는 이벤트핸들러(event-handler)
 	document.getElementById("my-form").onsubmit = function(){
 				return false; //false를 리턴하면 입력양식을 제출하지 않는다.
 	}
 	
 	</script>
</body>
</html>
