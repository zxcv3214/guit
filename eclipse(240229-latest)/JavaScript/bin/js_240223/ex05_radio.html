<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>radio 객체에서 선택한 그림 출력</title>
</head>
<body>
	<h3>선택한 그림 출력</h3>
	<hr>
	<div>radio 버튼을 클릭하면 이미지가 바뀐다</div>
	<form>
		<label><input type="radio" name="icon" value="../image/music.png">image1</label><br>
		<label><input type="radio" name="icon" value="../image/call.png" checked>image2</label><br>
		<label><input type="radio" name="icon" value="../image/sharp.png">image3</label><br>
		<img src="../image/call.png" id="iconImg">
	</form>
	
	<script>
		var icons = document.querySelectorAll("input[name=icon]");
		for (var i=0; i<icons.length; i++) {
			icons[i].addEventListener("click", show);
		}
		
		function show() {
			var iconImg = document.getElementById("iconImg");
			iconImg.src = this.value;
		}	
	</script>
</body>
</html>
