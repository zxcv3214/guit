<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
<!-- 자바스크립트에서는 함수도 하나의 자료형이므로 매개변수로 전달할 수 있다
	 이렇게 매개변수로 전달하는 함수를 콜백함수라고 한다. -->
<script>
	//함수선언
	function callTenTimes(callback) {
		for (var i=0; i<10; i++) {
			callback(i);	
		}
	}
	
	//함수호출
	callTenTimes(function (index) {
			alert("함수 호출 : " + index);
	}
	);
</script>
</head>
<body>
</body>
</html>
