<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체 만들기(1)</title>
<!-- 문서 객체 만들기(1)
		문서 객체 연결 메소드
		appendChild(node) : 객체에 노드를 연결한다
		예) 부모.appendChild(node) : 부모의 마지막 자식으로 연결한다.
-->
	<script>
		window.onload = function () {
			//변수를 선언한다.
			var h1 = document.createElement('h1');
			var textNode = document.createTextNode('Hello DOM');
			
			//노드를 연결한다.
			//h1 문서 객체에 textNode를 연결한다.
			h1.appendChild(textNode);
			
			//body 문서 객체에 h1문서 객체를 연결한다.
			document.body.appendChild(h1);
			
		};
	</script>
</head>
<body>
</body>
</html>
