<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Using objects</title>
	<style>
	
		#books caption {font-size:25px;
						font-weight: bold;
						margin: 0.5em }
						
		/*
			table-layout 속성 : auto (각 열의 크기를 자동으로 계산 - 기본값)
		*/
		
		
		#books {
				border-collapse:collapse;
				width : 500px;
				margin:0 auto;
				text-align:center
				}
		
		td {
			border-bottom:1px solid gray; height:2em;
			}
		
		th { background:gray;
			 color:white;
			 height:2em;}
		
		
		tbody tr:hover {background:yellow}

	</style>
</head>
<body>
<script>
	var book = {
		title : "수미네 반찬",
		publisher : "성안당",
		author : "김수미",
		price : 15300,
		info : {
			pages : 442,
			date : "2010년 1월 30일",
			ISBN10 : "8970506470",
			size : "188*243mm"
		}
	};
	
	book.print = function() {
		var list = "<table id=books>";
		list += "<caption> 서적 정보 </caption>";
		list += "<thead>"
		list += "<tr>";
		list += "<th> 항목(속성:property) </th>";
		list += "<th> 내용(값:value) </th>";
		list += "</thead>"
		list += "<tbody>"
		for (var p in this) {
			if (p != "print") {
				if (typeof (this[p]) != "object") {
				list += "<tr>"
				list += "<td> book." + p + "</td>"
				list += "<td> " + this[p]
				if (p == "price")
					list += "원"
				list += " </td>"
				list += "</tr>"
				} else {
					for(var q in this[p]) {
					list += "<tr>"
					list += "<td> book." + p + "." + q +"</td>"
					list += "<td>" + book.info[q];
					if (q == "pages")
						list += "페이지"
					list += "</td>"
					list += "</tr>"
					}
				}
			}
		}
		
		list += "</tbody></table>";
		
		document.body.innerHTML = list;
	}
	
	book.print();
</script>
</body>
</html>
