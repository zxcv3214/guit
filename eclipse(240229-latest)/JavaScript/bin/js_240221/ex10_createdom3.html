<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>innerHTML</title>
<!-- 문서 객체 만들기(2)
	innerHTML 속성 이용하기
-->
	<script>
	//	window.onload = function () {
		window.onclick = function () {
			//변수를 선언한다.
			var output = '';
			output += '<ul>';
			output += '<li>JavaScript</li>';
			output += '<li>jQuery</li>';
			output += '<li>Ajax</li>';
			output += '<ul>';
			
			//innerHTML 속성에 문자열을 할당한다
			document.body.innerHTML = output;
		};
	</script>
</head>
