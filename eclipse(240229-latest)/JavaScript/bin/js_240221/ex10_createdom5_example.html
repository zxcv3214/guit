<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML</title>
<!-- 문서 객체 만들기(3)
	textContent 속성 이용하기
	textContent : 저장한 글자 그대로 출력
-->
	<script>
	//	window.onload = function () {
		window.onclick = function () {
			var output = "<img src='../image/smile.png'>";
			document.body.innerHTML += output;
		};
	</script>
</head>
<body>
  <h1>클릭하면 펭귄이 나타나게 해주세요</h1>
</body>
</html>
