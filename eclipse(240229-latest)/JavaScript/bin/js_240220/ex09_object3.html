<!DOCTYPE html>
<html>
<head>
<title>Object</title>
</head>
<meta charset="UTF-8">
<body>
 	<script>
 		//객체 생성 방법
 		//1. new 연산자 이용하기
 		var saram = new Object(); //사용자 정의 객체 생성
 		//2. { } 이용하기
 		//var saram = {};
 		
 		//생성된 객체에 속성 추가하기
 		saram.name = "나최고";
 		saram.age = 25;
 		saram.ki = 170.2;
 		saram.blood = "A";
 		saram.address = "서울시 강남구";
 		
 		//출력 방법 1 : 객체.속성이름
 		document.write(saram.name + "<br>");
 		document.write(saram.age + "<br>");
 		document.write(saram.ki + "<br>");
 		document.write(saram.blood + "<br>");
 		document.write(saram.address + "<br>");
 		
 		//출력 방법 2 : with 사용한 경우
 		//형식) with(객체){}
 		with(saram) {
 			document.write(name + "<br>");
 			document.write(age + "<br>");
 			document.write(ki + "<br>");
 			document.write(blood + "<br>");
 			document.write(address + "<br>");
 		}
 		
 		//출력 방법 3 : 객체["속성이름"]
 		document.write(saram["name"] + "<br>");
 		document.write(saram["age"] + "<br>");
 		document.write(saram["ki"] + "<br>");
 		document.write(saram["blood"] + "<br>");
 		document.write(saram["address"] + "<br>");
 		
 		//출력 방법 4 : for문 이용
 		//객체 saram의 모든 property 이름을 차례대로 p에 저장
 		for (var p in saram) {
 			document.write(p + ":" + saram[p] + "<br>");
 		}
 		document.write("<hr>");
 		
 		//property 삭제
 		delete saram.address;
 		
 		//객체 saram의 모든 property 이름을 차례대로 변수 p(string형)에 저장
 		for(var p in saram) {
 			document.write(p + ":" + saram[p] + "<br>")
 		}
 		
 		document.write("<hr>")
 		saram.name="홍길동";
 		saram.ki=175.3;
 		//객체 saram의 모든 property 이름을 차례대로 변수 p(string형)에 저장
 		for (var p in saram){
 			document.write(p + ":" + saram[p] + "<br>")
 		}
 		
 		//메소드 만들기
 		//객체.메소드명 = function(){};
 		saram.print=function(){
 			var list="";
 			for(var p in saram) {
 				if(p != 'print')
 				list += p + '=' + saram[p] + "<br>";
 			}
 			
 			document.body.innerHTML = list;
 		};
 		
 		saram.print(); //메소드 호출
 		
 	</script>
</body>
</html>
