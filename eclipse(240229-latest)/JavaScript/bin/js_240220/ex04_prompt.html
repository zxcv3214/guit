<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prompt : 사용자로부터 입력 받을 수 있는 대화 상자</title>
</head>
<body>

<script>
	/*	prompt()함수는 문자열만 입력받을 수 있다.
		* 형식 result = prompt()
		* 형식 result = prompt(message)
		* 형식 result = prompt(message, value)
		
		result는 사용자가 입력 한 텍스트가 포함된 문자열이거나 null(취소된 경우)
		message는 사용자에게 표시할 텍스트 문자열
		value는 텍스트 입력 필드에 표시되는 기본값
	*/
		var answer = prompt("주소를 입력하세요", "서울시 종로구");
		var output = "Answer = " + answer + "<br>";
		
		if(answer == null) {
			output += "<style>body{background:yellow}</style>";
		} else {
			output += "<style>body{background:skyblue}</style>";
		}
		
		document.body.innerHTML = output;
</script>

</body>
</html>
