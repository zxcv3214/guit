<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>confirm : [확인][취소]버튼이 있는 대화 상자</title>
</head>
<body>

<script>
	/*확인 : true, 취소 : false*/
	var answer = confirm("장바구니로 이동할까요?");
	var list = "Answer = " + answer + "<br>";
	
	if (answer) {
		list += "<img src='D:/workspace/image/smile.png'"
				+ "width=70px, height=70px>";
	} else {
		document.body.style.background="yellow";
	}
	
	document.body.innerHTML = list;
</script>

</body>
</html>
