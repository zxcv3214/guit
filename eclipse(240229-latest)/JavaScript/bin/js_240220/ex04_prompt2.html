<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 입력 대화상자</title>
	<style>
	
		#books caption {font-size:25px;
						font-weight: bold;
						margin: 0.5em }
						
		/*
			table-layout 속성 : auto (각 열의 크기를 자동으로 계산 - 기본값)
		*/
		
		
		#books {
				border-collapse:collapse;
				width : 500px;
				margin:0 auto;
				text-align:center
				}
		
		td {
			border-bottom:1px solid gray; height:2em;
			}
		
		th { background:gray;
			 color:white;
			 height:2em;}
		
		
		tbody tr:hover {background:yellow}

	</style>
</head>
<body>

<script>

/* HTML문서로 작성했을 때

<table id="books">
<caption>추천 도서 테이블</caption>
<thead>
	<tr>
		<th>작가</th> <th>책제목</th> <th>출판사</th>
	</tr>
</thead>
<tbody>
	<tr>
		<td>월터아이작슨</td> <td>스티브잡스</td> <td>민음사</td>
	</tr>
	<tr>
		<td>흥부와 놀부</td> <td>선과 악</td> <td>좋은출판사</td>
	</tr>
	<tr>
		<td>괴테</td> <td>파우스트</td> <td>교학사</td>
	</tr>
</tbody>
</table>
*/
	var title1 = prompt("1순위 책 제목을 입력하세요");
	var title2 = prompt("2순위 책 제목을 입력하세요");
	var title3 = prompt("3순위 책 제목을 입력하세요");
	
	var list = "<table id=books>";
	list += "<caption> 베스트셀러 <caption>";
	list += "<thead>";
	list += "<tr>";
	list += "<th> 순위 </th>";
	list += "<th> 제목 </th>";
	list += "</tr>";
	list += "</thead>";
	list += "<tbody>";
	list += "<tr> <td> 1 </td> <td> " + title1 + "</td> </tr>";
	list += "<tr> <td> 2 </td> <td> " + title2 + "</td> </tr>";
	list += "<tr> <td> 3 </td> <td> " + title3 + "</td> </tr>";
	list += "</tbody>";
	list += "</table>";
	
	document.body.innerHTML = list;
</script>

</body>
</html>
