<html>

<body>

	<fieldset>
	<legend>도서 예약 대출</legend>
	성명 : <input type=text name=p_name required><br>
	전화 : <input type=tel name=p_tel required

				   placeholder=***@***.*** required>
	<br>
	<br>
	도서명 : <input type=text name=book size=60px><br>
	예약 희망일 : <input type=date name=last_date min=2024-02-15 required><br>
	수령 시간 : <input type=time name=time_from min="09:00" max="18:00" required> 에서
			   <input type=time name=time_to min="09:00" max="18:00" required> 사이 		   
	<hr>
	<input type=submit value=예약하기>
	</fieldset>
	</form>
</body>
</html>
