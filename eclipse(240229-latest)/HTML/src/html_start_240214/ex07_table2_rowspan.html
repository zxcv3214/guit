<!DOCTYPE html>
<html>
 <head>
 	<meta charset="UTF-8">
 	<title>표2</title>
 </head>
 <body>
 	<!-- 
 		tr(table row) 요소 : 하나의 행
 		td(table data) 요소 : 셀
 		th(table header) 요소 : td와 유사하고 표의 제목으로 굵은 글씨로 중앙에 표시
 		border 속성 : 표 테두리의 두께
 	 -->
 	 <table border="1">
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
		</tr>
		<tr>
			<td rowspan=2>2행(두 행 합침)
			<td>2행 2열</td>
		</tr>
		<tr>
			<td>3행 2열</td>
		</tr>
 	 </table>
 </body>
</html>
