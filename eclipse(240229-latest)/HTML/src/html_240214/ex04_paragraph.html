 <body>
	<h1>단락과 줄바꾸기</h1>
	줄이 바뀐다.<br>
	줄이 바뀐다.
	<!-- line break(br) : 강제적으로 줄을 바꾸거나 빈 줄을 삽입할 때 사용 -->
	<p>
		문단이 바뀐다.
		<!-- paragraph(p) : 문단을 나누어 단락을 생성(줄을 바꾼 후 한 줄을 공백으로 만든다.) -->
	</p>
	<p>
		문단이 바뀐다.
	</p>
	<hr>
	<!-- horizontal ruler : 수평선을 그려 준다. 자동으로 줄바꿈 실행된다. -->
	<hr color='red'>
	
	<h1>형식 그대로</h1>
	일반적인 HTML문서에는 Enter키나 공백(space)을                           인식하지 못한다.
	공백 인식 방법은 nbsp(no break sapce)
	&nbsp;&nbsp;&nbsp;입니다.
	
	<pre>하지만 &lt;pre&gt; 태그 내부에서는 HTML 문서에 입력된 그대로                 출력된다.
	</pre>
	
	<h1>인용</h1>
	<blockquote><!-- 내용을 들여쓰기 한다. -->
		&lt; &gt;와 같은 특수문자는 웹 문서에서 태그를 표현하기 위해 사용하고 있다.
		그래서 직접 사용할 수 없다. 이를 해결하기 위해 특수문자를 사용한다.<br>
		&#169; &#945; &#8364; &amp; &quot; &dArr;	
	</blockquote>
