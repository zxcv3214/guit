<!DOCTYPE html>
<html>
 <head>
 	<meta charset="UTF-8">
 	<title>figure 태그 활용</title>
 </head>
 <body>
 <!-- <figure>, <figcaption> 태그 :
 	HTML5에서는 이미지와 그 이미지에 해당하는 캡션을 묶어서 관리할 수 있는 태그가 제공된다.
 	HTML4에서는 이미지를 첨부하고 그 상하단에 관련 설명을 첨부하여도 검색 엔진의 입장에서는 알아낼 수 없었지만,
 	HTML5의 <figure>(본문에 삽입된 그림을 블록화하는 시맨틱 태그) 태그와
 	<figcaption>(그림 제목을 나타내는 태그) 태그를 이용한 페이지에서는
 	검색 엔진이 포함된 이미지가 어떤 것인가에 대해서 보다 정확하게 알 수 있습니다. 
 	-->
	<h3>figure 태그 활용</h3>
	<hr>
	<figure>
		<img 	width = 150 height = 150
				src = "./image/smile.png">
		<figcaption>웃으면 복이 와요</figcaption>
	</figure> 
 </body>
</html>
