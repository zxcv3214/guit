<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>택스트 예제 입력</title>
</head>
<body>
	<h3> 문자열, 암호 입력 및 텍스트 영역</h3>

	<form method=get action=result.html>
		아이디 : &nbsp;
		<!-- name : 요소의 이름, value : 초기 텍스트, maxLength : 입력할 수 있는 최대 문자 갯수 -->
		<input type="text" name=id value="...ID 입력..."><br>
		비밀번호 : <input type="password" name="pwd" maxLength=3><br>
		나 보여요? : <input type=hidden name=hide value=안보여요~><br>
		<input type=submit value=회원가입>
	</form>
</body>
</html>
