<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>고급 형식으로 입력하기 : 서식이 있는 텍스트</title>
</head>
<body>
		<form action=result.html>
			<!--  type="email" : 이메일을 입력받기 위한 입력 창
				  required 속성 : 사용자가 필수적으로 입력을 하도록 검증 -->
			<p>Email : <input type=email name=email required></p>
			<p><input type=submit value=전송></p>
		</form>
		
		<!--  폼 데이터를 제출하기 전 입력된 값이 유효한 URL 주소인지 여부를 자동 검증 -->
		<form action=result.html>
			<p>URL : <input type=url name=url required></p>
			<p><input type=submit value=전송></p>
		</form>

		<form action=result.html>
			<p>URL : <input type=url value="http://" name=url2 required></p>
			<p><input type=submit value=전송></p>
		</form>
		
		<form action=result.html>
		<!-- type="tel" : 전화번호를 입력할 수 있는 입력 창
		placeholder : 입력 값에 대한 힌트 또는 예시 값을 나타낸다. 직접 입력하면 해당값이 사라진다.
		pattern 속성 : 원하는 전화번호와 자리수에 유효한 패턴을 지정,
		정규 표현식(regular expression : 특정한 규칙을 가진 문자열의 집합을 표현하는 데 사용하는 형식 언어)로 정의
		
		형식)
		pattern="[A-Za-z]{no}" : no개 만큼의 영문자를 입력
		pattern="[0-9]{no}" : no개 만큼의 숫자를 입력
		pattern="[A-Za-z0-9]{min,max} : 영문자와 숫자를 min~max 만큼의 글자 수 입력
		pattern="[0-9]+" : 숫자를 1개 이상 입력
		
		의미)
		"[0-9]" => "[0123456789]"
		"[A-Z]" => "[ABCDEFGHIZKLMNOPQRSTUVWXYZ]
	-->
		<p>Tel : <input type = tel
						placeholder = 00*-000*-0000
						name = tel
						pattern = [0-9]{2~3}-[0-9]{3~4}-[0-9]{4}
						required></p>
		<p><input type=submit value=전송></p>
		</form>
		
		<form action=result.html>
			<!--  입력한 텍스트를 한번에 지울 수 있는 X 버튼 추가 -->
			<p>Search : <input type=search name=search placeholder=Search...></p>
			<p><input type=submit value=전송></p>
		</form>
</body>
</html>
