<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FORM 입력 예제</title>
</head>
<body>
	<h3>다양한 입력 폼</h3>
		<form method=get action=result.html>
		<fieldset>
			<legend> 회원 가입 폼</legend>
			성명 :
			<input type=text name=person><br>
			성별 :
			<input type=radio name=gender value=male>남성
			<input type=radio name=gender value=female>여성<br>
			과목 :
			<select name="subject" size="1">
				<option value=HTML selected>HTML</option>
				<option value=JAVA>JAVA</option>
				<option value=JSP>JSP</option>
			</select>
		
			<p>	
			구입희망분야(복수선택 가능)<br>
			- 분야 : 
				<input type="checkbox" name=domain value=computer>컴퓨터
				<input type="checkbox" name=domain value=economy>경제
				<input type="checkbox" name=domain value=commonsense>상식<br><br>
			</p>
			
			비고 :
			<br>
			<textarea rows=4 cols=40>나는 &lt;textarea&gt;입니다. 속성은 rows="4" cols="40"입니다.</textarea>
			<br>
			<br>
			
			파일 업로드 하기
			<br>
			<input type="file" name="myfile">
			<hr>
			<input type=submit value="전송">
			<input type=reset value="취소">
		
		</fieldset>	
		</form>	
		
</body>
</html>
