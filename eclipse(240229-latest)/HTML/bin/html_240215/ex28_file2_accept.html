<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>파일 예제 입력</title>
</head>
<body>
	<!-- 파일 확장자가 .gif, .jpg, .png인 것만 지정해서 보이게 한다 -->
	<input type="file" accept=".gif, .jpg, .png">
	
	<!-- image/확장자 : image 파일 중 gif, jpg, png인 것만 보이게 한다 -->
	<input type="file" accept="image/gif, image/jpg, image/png">
	
	<input type="file">
</body>
</html>
