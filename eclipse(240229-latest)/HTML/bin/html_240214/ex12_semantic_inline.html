<!DOCTYPE html>
<html>
 <head>
 	<meta charset="UTF-8">
 	<title>인라인 시맨틱 태그</title>
 </head>
 <body>
	<h3>인라인 시맨틱 태그</h3>
	<hr>
		내일<mark>HTML5</mark><br>
		수업 시작 시간은 <time>09:00</time>입니다.<br>
		진행사항 : <meter value=0.2>20%</meter><br>
		 <!-- meter가 제공되지 않는 브라우저에서는 20%만 나타난다. -->
		 
		 <!-- 어떤 작업의 완료 진행 상황을 나타낸다
		 value 속성 : max가 없는 경우 0.0~1.0의 값을 갖고
		 max값이 지정된 경우에는 0~max 사이의 값이 된다. -->
		 
		 자료 업로딩(20%) : <progress value="2" max="10"></progress> <br>
		 value="2" 제거 : <progress max="10"></progress>
 </body>
</html>
