<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="오디오 삽입하기">
<title>오디오 삽입하기</title>
</head>
<body>
	<!--  src : 음악 파일의 경로 지정
		  controls : 음악 재생 도구를 출력할지 지정
		  autoplay 속성 : 파일이 로드 되자마자 자동으로 재생시킨다는 의미
		  loop 속성 : 사운드를 반복할지 지정
		  -->
	<audio controls
		   src = "song.mp3"
		   loop
		   autoplay>
	</audio>
	<br>
		song.mp3파일이 반복 자동재생 된다.
</body>
</html>
