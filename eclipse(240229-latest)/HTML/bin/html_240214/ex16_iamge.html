<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" content="이미지 예제">
<title>이미지 예제1</title>
</head>
<body>
	<figure>
		<img src="image/smile2.png" width="200px" alt="이텍스트뜨게해주세요">
		<figcaption>웃는다</figcaption>
	</figure>
	<!-- alt 속성 : alternate text(대체 텍스트)의 약어로
				   웹 페이지 화면에 이미지를 로드하지 못할 경우
				   지정한 텍스트가 출력된다. -->
	<figure>
		<img src="image/smile.png" width=75px height=50px alt=아이스크림>
		<figcaption>웃는다(w-75,h-50))</figcaption>
	</figure>
	
	<figure>
		<img src="image/smile.png" width=75px alt=아이스크림>
		<figcaption>웃는다(w-75)</figcaption>
	</figure>
</body>
</html>
