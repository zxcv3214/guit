<!-- 
 *	스타일은 상속된다.
 	- CSS 스타일시트의 가장 기본적인 개념은 스타일 속성의 설정이
 	  누적(cascading) 된다는 것이다
 	- 웹 문서에서 사용하는 여러 태그들은 서로 포함 관계를 가지고 있어
 	  포함하는 태그는 부모 요소라고 하고,
 	  포함된 태그는 자식 요소라고 하는데
 	  스타일시트에서는 부모 요소에 있는 속성들이 자식 요소로 전달되는데.
 	  이것을 '상속'이라고 한다.
 	  부모 요소로부터 자식 요소로 단계별로 스타일이 적용되기 때문에
 	  cascading (연속적인-누적) 이라는 의미가 붙었다.
 	  그런데 모든 속성이 부모 요소에서 자식 요소로 상속되는 것은 아니다.
 	  글자색은 자식 요소로 상속되지만, 배경이미지는 상속되지 않는다.
 	  
 *	스타일은 단계적으로 적용된다.
 	(같은 요소에 스타일이 겹치는 경우 가장 나중에 정의된 스타일을 적용하게 된다.)
 	h3 {color:red}
 	h3 {color:blue}
 	color를 하나의 변수라고 생각하면 쉽다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 누적(cascading)하기-부모 스타일 상속</title>
	<style>
		h3 {color:red; font-style:italic}
		h3 {color:blue}
		p {font-size:20px}
		strong {color:red; font-style:italic; font-size:30px}
	
	</style>
</head>
<body>
	<h3>스타일시트 이해하기</h3>
	<p>이 예제는
		<strong>CSS</strong>의 개념을 설명한다.
	</p>
	<pre>&lt;p&gt;는 부모라고 하고
&lt;p&gt;안에 존재하는 &lt;strong&gt;은 자식이 된다.
자식태그는 부모의 스타일을 상속받는다.
	</pre>
</body>
</html>
