<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>가상클래스(pseudo class) 선택자 - ':' 기호를 사용하는 선택자</title>
		<!-- 
		가상클래스는 콜론(:) 뒤에 요소를 선택할 수 있는 특별한 상태를 표현하는 예약어가 따른다
		a:link는 하이퍼링크 요소에 대한 링크를 의미(방문하지 않은 링크 스타일)
		a:visited는 방문한 링크의 경우를 의미한다.
		-->
		<style>
			a:link{color:orange}
			
			/*text-decoration : none; 밑줄이 사라진다*/
			a:hover{text-decoration:none; color:black}
			a:visited{color:red}
			a:active{color:green}
		</style>
</head>
<body>
	<h1>링크 선택자</h1>
	<!-- href속성을 적용하지 않아서 스타일 적용되지 않음 -->
	<h1><a>Nothing</a></h1>
	<h1><a href="https://www.daum.net">daum</a></h1>
	<h1><a href="https://www.w3schools.com">w3schools</a></h1>
</body>
</html>
