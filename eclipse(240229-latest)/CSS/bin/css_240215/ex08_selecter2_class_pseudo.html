<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>클래스/아이디 선택자</title>
		<!-- 
			가상 클래스는 슈도 클래스(pseudo class)라고도 하는데
			웹 문서의 소스에는 실제로 존재하지 않지만 필요에 의해 임의로
			가상의 선택자를 지정하여 사용하는 것으로 요소의 특수한 상태를 정의하는데 사용
			
			:active - 사용자에 의해 활성화된 요소 선택(마우스를 클릭한 태그 선택)
			:hover - 마우스 커서가 위치한 요소 선택(마우스를 올린 태그)
			:focus - 초점이 맞춰진 input태그 선택
		-->
		<style>
			/*h1태그에 마우스를 올릴 경우 color속성에 red값을 적용*/
			h1:hover{color:red}
			
			/*h1태그에 마우스를 클릭할 때 color속성에 blue값을 적용*/
			h1:active{color:blue}
		
			input:focus{background-color:orange;
						width:500px;
						height:100px;
						}
		</style>
</head>
<body>
	<h1>가상 클래스 선택자(반응 선택자)를 이용하여 색상을 지정한다.</h1>
	<input type=text name=in1 size=20><br>
</body>
</html>
