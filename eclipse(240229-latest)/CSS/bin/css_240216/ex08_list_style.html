<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list style</title>
</head>
<body>
	<ol>
		<li>흥부와 놀부</li>
		<li>
			<ul>
				<li>제비</li>
				<li>흥부</li>
				<li>부자</li>
			</ul>
		<li>파우스트</li>
		<li>
			<ul>
				<li>요한 볼프강 괴테</li>
				<li>'멈춰라 너 정말 아름답구나!'</li>
				<li>불완전한 존재</li>
			</ul>
		</li>
	</ol>
</body>
</html>
