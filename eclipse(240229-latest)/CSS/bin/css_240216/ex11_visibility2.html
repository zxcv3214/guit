<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>위치/크기 지정 속성</title>
	<style>
	div {
		width : 100px;
		height : 100px;
		}
	/*	visibility 속성 : HTML 태그를 출력할 것인지 숨길 것인지 지정
		hidden - 숨김
		visible - 보임
	*/
		
	#box1{
	display : none; /* 차지하던 영역도 사라지고 보이지도 않음
/*	visibility : hidden; 영역은 차지하고 있지만 보이지 않음 */
	background:red;
	}
	
	#box2{
	background:blue;
	}
	</style>
</head>
<body>
	<div id=box1></div>
	<div id=box2></div>
</body>
</html>
