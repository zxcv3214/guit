<!-- 아래의 조건에 맞는 CSS를 작성해 보세요
1. div 요소에 box-sizing 속성 값을 content-box로 설정한다
2. id=first 요소에 빨간색 배경을 설정한다
3. id=second 요소에 가로 100px, 세로 100px 크기의 orange 색 박스
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 모델(Box Model) : box-sizing:content-box</title>
	<style>
		div{box-sizing:content-box}
		#first{background-color:red}
		#second{background-color:orange;
				width:100px;
				height:100px;}
	</style>
<!-- 각 HTML 태그 요소를 하나의 박스 형태로 간주한다.
	 이 박스는 내용(content), 패딩(padding), 테두리(border), 마진(margin)으로 구성된다.
	 (1) 내용(content) : 요소의 실제 내용을 포함하는 영역
	 (2) 패딩(padding) : 컨텐츠와 테두리 사이 여백 영역
	 (3) 테두리(border) : 요소 주의에 표시되는 선이나 경계
	 (4) 마진(margin) : 요소와 주변 요소 사이의 간격 영역
	 
	 * box-sizing : content-box는 CSS 속성 중 하나로,
	 				박스 모델에서 요소의 크기 계산 방식을 지정하는 데 사용한다.
	 				기본적으로 box-sizing 속성의 값은 content-box로 설정되어 있다.
	 				width와 height 속성은 오로지 content만 포함하여 측정되며,
	 				padding, border, margin을 포함하지 않는다.				
 -->
</head>
<body>
	<div id="first">first</div>
	<div id="second">second</div>
	<div id="third">third</div>
	<div id="third_clip">third_clip</div>
	<div id="fourth">fourth</div>
	<div id="fifth">fifth</div>

</body>
</html>
