<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float-적용 후 (right:부모 요소 영역을 기준으로 오른쪽으로 배치,
					기본값은 none으로 좌우 어느쪽으로도 배치되지 않는다.)</title>
<!-- float 속성은 부모 요소 영역을 기준으로 오른쪽 또는 왼쪽에 배치되도록 지정하는 속성)
	 none(디폴트)  : 플로팅되지 않는다.
	 right 	    : 요소는 오른쪽에 배치된다.
	 left		: 요소는 왼쪽에 배치된다.	-->
	<style>
	div {
		width : 100px;
		height : 100px;
		}
		
	#box1{
	background:red;
	float:right;
	}
	
	#box2{
	background:blue;
	float:right;
	}
	
	#box3{
	background : green;
	float : right;
	}
	</style>
</head>
<body>
	<div id=box1></div>
	<div id=box2></div>
	<div id=box3></div>
</body>
</html>
