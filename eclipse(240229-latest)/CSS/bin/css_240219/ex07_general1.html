<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>일반 구조 선택자</title>
<style>
	.box {
		width : 100px;
		height : 100px;
	}
	/*
1. 일반 구조 선택자 - 특정한 위치에 있는 태그를 선택하는 선택자
	형식) :nth-child(수열) : 형제 관계 중에서 앞에서 수열번째 태그를 선택
	① : nth-child(2n)인 경우 : 2, 4, 6번째 위치하는 태그 선택
	② : nth-child(2n+1)인 경우 : 1, 3, 5번째 위치하는 태그 선택
		단)n은 0이상이되 결과는 1이상의 양수
	③ : nth-child(숫자)인 경우 : 숫자번째 위치하는 태그 선택(양수)
		
2. 그외 일반 구조 선택자
	① : first-child : 형제 관계 중에서 첫번째 위치하는 태그 선택
	② : last-child : 형제 관계 중에서 마지막에 위치하는 태그 선택
	③ : nth-last-child(수열) : 형제 관계 중에서 뒤에서 수열 번째 태그 선택
	*/
	.box:nth-child(1) {/*클래스 box의 부모 body를 기준으로
					   첫번째 자식이 클래스 box인 경우 선택*/
		background-color : red;			   
	}
	
	.box:nth-child(2) {
		background-color : green;
	}
	
	.box:nth-child(3) {
		background-color : blue;
	}
</style>
</head>
<body>
	<div class=box></div>
	<div class=box></div>
	<div class=box></div>
</body>
</html>
