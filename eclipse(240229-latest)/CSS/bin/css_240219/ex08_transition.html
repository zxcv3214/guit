<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 발생시 속성 변경 : 이미지에 마우스 올려보기</title>
<style>
/*
	전환(transition)이란 HTML 태그에 적용된 CSS 속성 값의 변화를 서서히 진행시켜
	애니메이션 효과를 나타낸다.
	형식) 선택자 {transition : border 4s}
		테두리가 4초동안 점진적으로 변하게 한다.
*/
#title:hover {
	border : 3px double blue;
	padding : 4px;
	background-color : yellow;
	font-size : xx-large;
	
	/*테두리가 4초 동안 점진적으로 변하고, 배경색은 8초 동안 점진적으로 변한다*/
	
	transition : border 4s, background-color 8s;
}

#lemon {
	position : absolute;
	top : 10px;
	right : 60px;
}

#lemon:hover {
	border : 3px solid red;
	width : 150px;
	height : 150px;
	
	transition : border 5s, height 7s, width 7s;
}
</style>
</head>
<body>
	<h3>새로운 문서 표준 <span id=title>HTML5</span></h3>
	<img src=D:\workspace\image\lemon.png id=lemon width=54px height=66px>
	<p>현재 W3C에서 표준안 개발을 하고 있는 HTML5는 차세대 웹문서 표준안으로 많은 관심이 집중되고 있다. 특히,
	표준안 개발에 마이크로소프트, 모질라, 애플, 구글, 오페라 등 대다수 웹브라우저 개발사가 참여하고 있고,
	그동안의 웹 기술의 발전을 많이 반영하여 모바일을 포함한 차세대 웹서비스 개발의 주요 기술로 주목받고 있다.
</body>
</html>
