<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css 동적 변화 만들기 예제</title>
<style>
.container {
    /* cursor : 마우스 커서 모양을 바꾸는 속성
         pointer - 손가락 모양
         wait    - 로딩
    */
	cursor: pointer;
}

.bar1, .bar2, .bar3 {
	width: 35px;
	height: 5px;
	background-color: #333;
	margin: 6px 0;
	position : relative;
	left : 100px;
	top : 100px;
}

.container:hover .bar1 {
	transform : rotate(-45deg);
	transition-duration : 0.5s;
}

.container:hover .bar2 {
	opacity : 0;
}

.container:hover .bar3 {
	transform : rotate(45deg);
	transition-duration : 0.5s;
}


</style>
</head>
<body>
	<div class="container">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>
</body>
</html>
