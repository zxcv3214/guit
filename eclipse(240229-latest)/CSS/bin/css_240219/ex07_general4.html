<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>꿈틀이</title>
<style>
	li {
		list-style-type : none;
		float : left;
		padding : 20px 20px;
		width : 60px;
		text-align : center;
	}

	li:first-child {
		border-radius : 10px 0 0 10px;
	}

	li:last-child {
		border-radius : 0 10px 10px 0;
	}

	li:nth-child(2n) { 
		background-color : red;			   
	}
	
	li:nth-child(2n+1) {
		background-color : green;
	}
	
	p {
		margin-left : 50px;
	}	

</style>
</head>
<body>
	<ul>
		<li>first</li>
		<li>Second</li>
		<li>Third</li>
		<li>Fourth</li>
		<li>Fifth</li>
		<li>Sixth</li>
		<li>Seventh</li>
	</ul>
	<p>나는 꿈틀이입니다.</p>
</body>
</html>
