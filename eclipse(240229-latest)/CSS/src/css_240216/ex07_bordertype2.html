<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테두리의 종류</title>
<style>
	h4 {
		font-family : "Consolas", "돋움", serif;
		margin-left : 12px;
		margin-bottom : 20pt;
	}
	
	p {
		font-family : "Consolas", "돋움", serif;
		font-size : 10pt
	}
	
	/*inline요소인 span태그에 width와 text-align을 주기 위해 inline-block 속성으로 변경*/
	span {
		display : inline-block;
		width : 300px;
		text-align : center;
		margin : 8px;
		padding : 16px 22px;
		border-width : 4px;
	}
	
	#t1 {
		border-style : solid
	}
	
	#t2 {
		border-style : dotted
	}
	
	#t3 {
		border-style : dashed
	}
	
	#t4 {
		border-style : double
	}
	
	#t5, #t6, #t7, #t8 {
		padding : 14px;
		border-width : 10px;
		border-color : green;
	}
	
	#t5 {
		border-style : inset
	}
	
	#t6 {
		border-style : outset
	}
	
	#t7 {
		border-style : ridge
	}
	
	#t8 {
		border-style : groove
	}

</style>
</head>
<body>
<h4 id=tt>border-style 2</h4>
<p>
<span id=t1> solid(실선) </span> <span id=t2> dotted(둥근 점선) </span> <br>
<span id=t3> dashed(사각형 점선) </span> <span id=t4> double(이중실선) </span>
</p>
<p>
	&nbsp;<br>&nbsp;
</p>
<p>
	<span id=t5> inset(내용이 잠긴 느낌의 입체선 모양) </span>
	<span id=t6> outset(내용이 튀어나온 느낌의 입체선 모양) </span>
	<br>
	<span id=t7> ridge(볼록하게 나온 액자 테두리 모양) </span>
	<span id=t8> groove(오목하게 들어간 액자 테두리 모양) </span>
</p>
</body>
</html>
