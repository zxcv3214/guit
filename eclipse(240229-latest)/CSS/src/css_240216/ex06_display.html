<!DOCTYPE html>
<html>  
  <head>  
    <meta charset="UTF-8" content="웃어요">
    <title>inline 요소 : span</title>
    <style>
    		/*	display 속성
    			1. display : block (블록 박스)
    			2. display : inline (인라인 박스)
    			3. display : inline-block (block와 inline 중간 형태)
    			4. display : none (안 보임)
    		*/
    		
    		/*
    			span은 display:inline 스타일로 width, height 크기 조절이 불가능
    			margin-top과 margin-bottom 조절이 불가능
    			inline 속성은 새 라인에서 시작하지 못하고 옆에 다른 요소 배치 가능하다
    		*/
    		
    		span {
    				background-color:pink;
    				width:800px;			/*적용안됨*/
    				height:100px;			/*적용안됨*/
    				text-align:center;		/*적용안됨*/
    				margin-left:20px;
    			  }
    </style>
    <body>
    	<span>display속성의 inline은 줄바꿈이 되지 않고 width, height 적용 안됨</span>
    	<strong>제가 어디에 있나요?</strong>
  </body>
</html>
