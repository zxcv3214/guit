<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float-적용 후 해제하기)</title>
<!-- clear 속성을 이용해서 float 속성 무효화 하기
	 left : 왼쪽 배치 무효화
	 right : 오른쪽 배치 무효화
	 both : 왼, 오 모두 무효화
	 none : 기본값으로 어디든 float 할 수 있다	-->
	<style>	
	div {
		width : 100px;
		height : 100px;
		}
		
	#box1{
	background:red;
	float:right;
	}
	#box2{
	background:blue;
	float:right;
	}
	#box3{
	background : green;
	clear:both;
	}
	
	</style>
</head>
<body>
	<div id=box1></div>
	<div id=box2></div>
	<div id=box3></div>	
</body>
</html>
