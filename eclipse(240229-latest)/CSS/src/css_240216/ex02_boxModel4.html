<!-- 아래의 조건에 맞는 CSS를 작성해 보세요
1. div 요소에 box-sizing 속성 값을 content-box로 설정한다
2. id=first 요소에 빨간색 배경을 설정한다
3. id=second 요소에 가로 100px, 세로 100px 크기의 orange 색 박스
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 모델(Box Model) : box-sizing:content-box</title>
	<style>
		div{box-sizing:content-box}
		#first{background-color:red}
		#second{background-color:orange;
				width:100px;
				height:100px;}
		/*가로 100px + 20*2px, 세로 100px + 20*2px 크기의 yellow 색의 박스*/		
		/* padding(내부공백), margin(외부공백)은 위,오른쪽,아래,왼쪽 4개 값을 갖는다.
			에1) padding 값을 위 오른쪽 아래 왼쪽 모두 10px 적용하려면
				padding : 10px 10px 10px 10px; 또는
				padding : 10px;
				padding-top :10px, padding-right:10px, padding-bottom:10px, padding-left:10px
			예2) padding : 10px 5px;
				의미) 위,아래 10px / 오,왼 5px
			예3) padding : 10px 7px 8px;
				의미) 위 10px / 오,왼 7px / 아래 8px
		*/
		#third{background-color:yellow;
				width:100px;
				height:100px;
				padding:20px;}		

		/*
			(1)
				border : 1px	solid	black;
				  의미   : 굵기     스타일     색상
				  
				  또는
				  border-width:1px; border-style:solid; border-color:black;
				  위, 오른쪽, 아래, 왼쪽 모두 같은 속성값으로 적용하며
				  border를 1px 굵기의 검은색 선모양으로 나타낸다
			(2)
				가로 100px, 세로 100px 크기의 yellow 색의 박스
				background-clip:content-box; 설정하면 padding 영역은 색상이 나타나지 않는다.
		*/
		#third_clip {
				background:yellow; width:100px; height:100px; padding:20px;
				/*border : 1px solid black; */
				border-width:1px;
				border-style:solid;
				border-color:black;
				background-clip:content-box;
				}

		#fourth{background:green;
				width:100px;
				height:100px;
				padding:20px;
				margin:20px;
				}

		#fifth{background:blue;
			   color:white;
			   width:100px;
			   height:100px;
			   padding:25px;
			   border:9px solid olive;
			   margin:20px
			   }		
				
	</style>
<!-- 각 HTML 태그 요소를 하나의 박스 형태로 간주한다.
	 이 박스는 내용(content), 패딩(padding), 테두리(border), 마진(margin)으로 구성된다.
	 (1) 내용(content) : 요소의 실제 내용을 포함하는 영역
	 (2) 패딩(padding) : 컨텐츠와 테두리 사이 여백 영역
	 (3) 테두리(border) : 요소 주의에 표시되는 선이나 경계
	 (4) 마진(margin) : 요소와 주변 요소 사이의 간격 영역
	 
	 * box-sizing : content-box는 CSS 속성 중 하나로,
	 				박스 모델에서 요소의 크기 계산 방식을 지정하는 데 사용한다.
	 				기본적으로 box-sizing 속성의 값은 content-box로 설정되어 있다.
	 				width와 height 속성은 오로지 content만 포함하여 측정되며,
	 				padding, border, margin을 포함하지 않는다.				
 -->
</head>
<body>
	<div id="first">first</div>
	<div id="second">second</div>
	<div id="third">third</div>
	<div id="third_clip">third_clip</div>
	<div id="fourth">fourth</div>
	<div id="fifth">fifth</div>

</body>
</html>
