<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inline-block</title>
	<style>
	/*	display : inline-block 스타일인 경우 아래의 각각 속성 중 일부분이 적용된다.
				  block 속성인 width와 height로 크기 조절 가능
				  padding, border, margin 조절 가능
				  inline 속성으로 인해 새로운 라인에서 시작하지 못하고 옆에 다른 요소를 배치한다.
	*/
	
	span {
			display:inline-block;
			border:5px dotted orange;
			background-color:pink;
			width:500px;
			height:100px;
			text-align:center;	/*가로 정렬 : 가운데*/
			}
	</style>
</head>
<body>
	<span>display속성의 inline-block은 width,height 적용</span>
	<span>display속성의 inline-block은 width,height 적용</span>
</body>
</html>
