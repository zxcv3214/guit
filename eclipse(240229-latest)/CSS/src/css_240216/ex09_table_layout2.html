<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<style>
	
		#books caption {font-size:14px;
						font-weight: bold;
						margin: 0.5em }
						
		/*
			table-layout 속성 : auto (각 열의 크기를 자동으로 계산 - 기본값)
		*/
		
		#books {border-collapse:collapse;
				width : 500px;
				margin:0 auto;
				text-align:center}
	
		td, th, #books { border:1px solid black; }

	</style>
<title>추천 도서 테이블</title>
</head>
<body>
	<table id="books">
		<caption>추천 도서 테이블</caption>
		<thead>
			<tr>
				<th>작가</th> <th>책제목</th> <th>출판사</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>월터아이작슨</td> <td>스티브잡스</td> <td>민음사</td>
			</tr>
			<tr>
				<td>흥부와 놀부</td> <td>선과 악</td> <td>좋은출판사</td>
			</tr>
			<tr>
				<td>괴테</td> <td>파우스트</td> <td>교학사</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
