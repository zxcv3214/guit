<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout(absolute)</title>
	<style>
	
	div {
		width : 100px;
		height : 100px;
		}
		
	#box1{background-color : red;}
	#box2{background-color : blue;}
		
	#box1:active{ 
	position : absolute;
	/*#box1의 영역이 사라지고 blue가 위로 배치, 빨간색 상자는 지정한 위치로 이동*/
	left : 30px;
	top : 50px;
	}
			
	#box2:active{ /*파란색 박스가 지정한 위치로 이동*/
	position : absolute;
	left : 170px;	/*수평좌표*/
	top : 50px;		/*수직좌표*/
	}
	</style>
</head>
<body>
	<div id=box1></div>
	<div id=box2></div>
</body>
</html>
