<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>단위 정리</title>
<style>
	body {font-size:20px}
	
	h2 {font-size:2em} /*부모 body의 font-size의 2배*/
	
	/* rem : "em"단위를 루트 요소(html 요소)의 글꼴 크기를 기준으로 조정한 것 */
	h3 {font-size:2rem}
</style>
	<body>
		<h2>2em => 40px</h2> <!-- 40px -->
		<h3>2rem => 16px * 2 = 32px</h3>
	</body>
</html>
