<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 각 태그에는 4종류의 스타일시트가 적용될 수 있다
	1.브라우저의 디폴트 스타일
	2.CSS 스타일시트 파일에 작성된 스타일
	3.<style></style>요소에 작성된 스타일
	4.태그안의 style 속성에 작성된 스타일 
	-->
<title>스타일시트 선언 방법 : 1.내부 스타일시트</title>
	<style>
		body {background:mistyrose;}
		h3{color:red}
		p{font-size:10px}	
	</style>
</head>
<body>
	<h3>스타일시트 이해하기</h3>
	<p>이 예제는 <strong>CSS</strong>의 개념을 설명한다.
</body>
</html>
