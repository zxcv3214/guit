<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>rotate</title>
<style>
div {
	display : inline-block;
	padding : 5px;
	color : white;
	background : olivedrab;
}

/* 변환 */
div#rotate1, div#rotate2 {
	/*태그를 각도만큼 시계 방향으로 회전*/
	transform : rotate(20deg);
}

/*마우스 올릴 때 추가 변환*/
div#rotate1:hover {
	transform : rotate(45deg);
}

div#rotate2:hover {
	transform : rotate(-45deg);
}
</style>
</head>
<body>
	<h3>다양한 Transform</h3>
	아래는 회전(rotate) 적용됩니다.
	또한 마우스를 올리면 추가 변환이 일어납니다.
	<hr>
	<br><br><br>
	<div id=rotate1>rotate(20deg)->rotate(45deg)</div>
	<div id=rotate2>rotate(20deg)->rotate(-45deg)</div>
</body>
</html>
