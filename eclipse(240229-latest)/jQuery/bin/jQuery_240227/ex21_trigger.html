<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
 <script src="http://code.jquery.com/jquery-latest.js"></script>
 <script>
 	$(document).ready(function () {
 		//이벤트를 연결한다.
 		$("h1").click(function () {
 			$(this).html(function (index, html) {
 				return `${html}★`
 				//return html + "★"
 			});
 		});
 		
 		//1초마다 함수 실행
 		//마지막에 위치한 h1태그는 자동으로 1초마다 클릭 이벤트를 실행한다
 		setInterval(function () {
 			//$("h1").last().trigger("click");
 			$("h1:last").trigger("click");
 		}, 1000);
 	});
 </script>
</head>
<body>
	<h1>Start :</h1>
	<h1>Start :</h1>
</body>
</html>
