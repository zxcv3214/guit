<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
 <script src="http://code.jquery.com/jquery-latest.js"></script>
 <!-- 
 		attr() 메소드
 		1. $(selector).attr(name);
 		2. $(selector).attr(name, value);
 		3. $(selector).attr(name, function(index, attr){});
  -->
 <script>
	$(document).ready(function () {
		//img 태그의 속성 'width'의 값을 200px로 설정
		$("img").attr("width", 200);
	})
 </script>
</head>
<body>
	<img src="../image/smile.png" alt="smile.png">
	<img src="../image/cat.png" alt="cat.png">
	<img src="../image/lemon.png" alt="lemon.png">
</body>
</html>
