<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
 <script src="http://code.jquery.com/jquery-latest.js"></script>
 <!-- 
 		attr() 메소드
 		1. $(selector).attr(name);
 		2. $(selector).attr(name, value);
 		3. $(selector).attr(name, function(index, attr){});
  -->
 <script>
	$(document).ready(function () {
			console.log($("img").attr("src"));
			//첫번째 img태그의 src 값을 가져온다
	})
 </script>
</head>
<body>
	<img src="../image/smile.png" alt="smile.png">
	<img src="../image/cat.png" alt="cat.png">
	<img src="../iamge/lemon.png" alt="lemon.png">
</body>
</html>
