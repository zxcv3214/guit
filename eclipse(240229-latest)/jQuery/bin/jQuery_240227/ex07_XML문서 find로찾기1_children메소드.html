<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>문서 객체 선택과 탐색(xml 문서 find로 찾기)-children메소드</title>
 <style>
body * {display : block;
		border : 2px solid lightgrey;
		color : lightgrey;
		padding : 5px;
		margin : 15px}
 </style>
 <script src="http://code.jquery.com/jquery-latest.js"></script>
 <script>
	$(document).ready(function () {
		$("div").children().css({"color" : "red",
			"border" : "2px solid red"})
	})
 </script>
</head>
<body>
	<div class="descendants" style="width:500px">
		div (current element)
		<p>
			p (child) <span>span (grandchild)</span>
		</p>
		<p>
			p (child) <span>span (grandchild)</span>
		</p>
		<span>span(child)</span>
	</div>
</body>
</html>
