<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>문서 객체 선택과 탐색(xml 문서 find로 찾기)-find메소드:후손</title>
 <style>
.descendants * {display : block;
		border : 2px solid lightgrey;
		color : lightgrey;
		padding : 5px;
		margin : 15px}
 </style>
 <script src="http://code.jquery.com/jquery-latest.js"></script>
 <script>
	$(document).ready(function () {
		//선택한 요소의 후손 중에서 span을 찾는다.
		$("div").find("span").css({"color":"red",
							"border":"2px solid red"})
	})
 </script>
</head>
<body>
	<div class="descendants" style="width:500px">
		div (current element)
		<p>
			p (child) <span>span (grandchild)</span>
		</p>
		<p>
			p (child) <span>span (grandchild)</span>
		</p>
		<span>span(child)</span>
	</div>
</body>
</html>
