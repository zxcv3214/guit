<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<script src="../js/jquery-3.7.1.js"></script>
	<!-- 전체 선택자(*) : HTML 페이지에 있는 모든 문서 객체를 선택하는 선택자
	     css(스타일 속성 이름, 속성 값) 메소드 : 스타일 속성 이름에 대해 속성 값을 적용하는 메소드
	 -->
	<script>
		$(document).ready(function () {
			$("*").css("color","yellow");
			$("*").css("background","green");
		});
	</script>	 
</head>
<body>
	<h1>JQuery - 나는 노란색</h1>
	<h1>JQuery - 나는 노란색</h1>
	<h1>JQuery - 나는 노란색</h1>
</body>
</html>
