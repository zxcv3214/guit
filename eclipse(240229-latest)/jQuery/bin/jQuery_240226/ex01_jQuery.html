<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<!-- 1. CDN 방식으로 가장 최신 버전을 불러온다.
		CDN(Content Delivery Network)은 사용자에게 간편하게 콘텐츠를 제공하는
		방식으로 네트워크에 데이터를 저장하여 제공하는 시스템이다
-->
	<script src = "http://code.jquery.com/jquery-latest.js"></script>
	
	<!-- 2. 직접 내려 받아 설치한 경우 불러온다.
	     					다운받는 사이트 : http://code.jquery.com/ 접속
	     					
	     3. x버전 선택 후 오른쪽 마우스 버튼 클릭 후 '다른 이름으로 링크 저장'
	         또는 '다른 이름으로 대상 저장' 선택
	     
	     4. jQuery 파일 종류
	     	(1) 3.x.js파일(uncompressed버전)
	     		-Development Version (개발 버전)
	     		-주석이 많이 포함되어 있어 가독성이 좋다.
	     		-주로 개발 단계에서 사용한다.
	     	(2) 3.x.min.js(minified 버전 - 파일의 용량을 최소하하기 위해 코드가 붙어있다)
	     		-Production Version (운영 버전)
	     		-주석이 제거되고 코드가 압축되어 있어서 파일 크기가 줄어든다.
	     		-실제 사용자에게 제공드는 웹 사이트나 애플리케이션에 배포할 때 사용한다.
	 -->
	 <script src="../js/jquery-3.7.1.js"></script>
	 <script>
	 	/*
	 		1. jQuery(element) : element를 jQuery 객체로 만든다
	 		2. ready(function) : DOM이 완전히 로드되었을 때 function을 실행한다.
	 		3. jQuery() 대신 $()를 사용할 수 있다.
	 		   작성법)
	 		   		(1) $(document).ready();
	 		   		(2) 1번 작성 후 ready()의 ()사이에 커서를 놓는다.
	 		   		(3) function(){}를 작성 후 {} 사이에 커서를 놓고 엔터를 누른 뒤
	 		   		    코드를 작성한다. => 문서가 준비되면 매개변수로 넣은 콜백 함수를
	 		   		    실행하라는 의미이다.
	 	*/
	 	
	 	jQuery(document).ready(function(){
	 		console.log("hello jQuery");
	 	});
	 		   		    
	 	$(document).ready(function(){
	 		console.log("hello $");
	 	});
	 </script>
<body>

</body>
</html>
