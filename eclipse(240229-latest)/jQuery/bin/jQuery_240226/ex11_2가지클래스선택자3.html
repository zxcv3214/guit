<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>선택자 practice</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<!-- item 또는 select 클래스를 가지는 태그 선택 -->
<script>
	$(document).ready(function() {
		$(".item, .select").css("color","orange");
	})
</script>
</head>
<body>
	<h1 class="items select">class="items select"</h1>
	<h1 class="item select">class="item select":나만 오렌지색 적용돼요</h1>
	<h1 class="item">class="item"</h1>
</body>
</html>
