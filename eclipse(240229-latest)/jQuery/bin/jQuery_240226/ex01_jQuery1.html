<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<script src="../js/jquery-3.7.1.js"></script>
	<!-- 간단한 형식의 $(document).ready()
		 작성법 :
		 		1.$();
		 		2.1번 작성 후 () 사이에 커서 놓고 function(){} 작성
		 		3.{}사이에 커서를 놓고 엔터를 누른 뒤 코드 작성
	 -->
	<script>
		$(function () {
			console.log("간단한 형식 : Hello jQuery");
		});
	</script>	 
</head>
<body>
</body>
</html>
