<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트전달</title>
<script src="../js/jquery-3.7.1.js"></script>
<script>
	$(document).ready(function () {
		$("a").click(function (event) {
			$(this).css("background-color", "blue");
			return false;
			
		});
		
		$("div").click(function () {
			$(this).css("background-color", "orange");
		});
	});
</script>
</head>
<body>
	<div>
	 	<a href="4-07(trigger()-이벤트 강제 발생)1_1.html">트리거 예제</a>	 div 태그
	</div>
</body>
</html>
