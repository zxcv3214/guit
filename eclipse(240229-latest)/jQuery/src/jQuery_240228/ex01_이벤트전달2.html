<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트전달</title>
<script src="../js/jquery-3.7.1.js"></script>
<script>
	$(document).ready(function () {
		//a태그를 선택하면 부모 노드 div에도 영향을 미쳐 배경색이 orange로 변한다.
		$("a").click(function (event) {
			$(this).css("background-color", "blue");
			event.preventDefault(); //a태그 기본 이벤트 제거
									//즉, 이동이 되지 않는다
		});
		
		$("div").click(function () {
			$(this).css("background-color", "orange");
		});
	});
</script>
</head>
<body>
	<div>
	 	<a href="4-07(trigger()-이벤트 강제 발생)1_1.html">트리거 예제</a>	 div 태그
	</div>
</body>
</html>
