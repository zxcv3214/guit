<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>선택자 practice</title>
<script src="../js/jquery-3.7.1.js"></script>
<!-- 특정 id속성을 갖는 태그 선택 -->
<script>
	$(function() {
		$(".item").css("color","orange");
		$("h1.item").css("background-color","red");
	});
	
</script>
</head>
<body>
	<h2 class="item">나는~</h2>
	<h1 class="item">졸리지</h1>
	<h1 class="item">않아요</h1>
	<h1>전혀 졸리지 않아요</h1>
</body>
</html>
