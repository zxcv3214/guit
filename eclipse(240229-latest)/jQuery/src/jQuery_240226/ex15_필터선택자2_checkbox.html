<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>checkbox 객체에서 선택한 value 출력</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<!-- jQuery 입력 양식 필터 선택자(2)
		요소 : checked(체크되어 있는 입력 양식을 선택한다)
		요소 : disabled(비활성화된 입력 양식을 선택한다)
		요소 : enabled(활성화된 입력 양식을 선택한다)
		요소 : focus(초점이 맞춰져 있는 입력 양식을 선택한다)
		요소 : selected(option 객체 중 선택된 태그를 선택한다)
-->
<!-- jQuery 배열 관리
	 jQuery로 배열을 관리할 때는 each()메소드를 사용한다.
	 
	 -each()메소드는 일치하는 각각의 요소에 대해 매개변수로 작성한 함수를 실행한다
	 -each()메소드는 다음과 같이 2가지 형태로 사용한다.
	 	1. $(selector).each(function(index, item){})
	 				첫번째 매개변수 : index(사용된 배열의 index)
	 				두번째 매개변수 : item(index에 해당하는 요소)
	 	
	 	2. $.each(object, function(index, item){})
 -->
 <script src="http://code.jquery.com/jquery-latest.js"></script>
 <script>
 	$(document).ready(function () {
 		$("input:checkbox").each(function(index, item) {
 			console.log("index="+index+", item의 value=" + item.value)
 			console.log("index="+index+", $(item)의 val()="+$(item).val())
 			console.log("index="+index+", $(this)의 val()="+$(this).val())
 			console.log("=================================");
 		});
 	});
 </script>
</head>
<body>
	취미:
	<form>
		<input type="checkbox" name="hobby" id="hobby1" value="공부">공부
		<input type="checkbox" name="hobby" id="hobby2" value="게임">게임
		<input type="checkbox" name="hobby" id="hobby3" value="운동">운동
		<input type="checkbox" name="hobby" id="hobby4" value="등산">등산
		<input type="checkbox" name="hobby" id="hobby5" value="낚시">낚시
	</form>
</body>
</html>
