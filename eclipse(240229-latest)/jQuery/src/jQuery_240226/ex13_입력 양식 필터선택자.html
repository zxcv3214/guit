<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>선택자 practice</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<!-- jQuery 입력 양식 필터 선택자(1) :
	  input 태그의 type 속성에 따라 문서 객체를 선택할 수 있다.
	  속성 선택자 input[type="text"]와 같은 의미로 input:text로 사용한다
	  (1) 요소:text (input 태그 중 type 속성이 text인 문서 객체를 선택한다)
	  (2) 요소:submit (input 태그 중 type 속성이 submit인 문서 객체를 선택한다)
	  (3) 요소:reset (input 태그 중 type 소성이 reset인 문서 객체를 선택한다)
-->
<script>
$(document).ready(function() {
	$("input:text").val("Hello jQuery..!");
	$("input:text").css("color","red");
	$("input:password").css("color","green");
});

</script>
</head>
<body>
	<input type="text" value="저요?" name="name"><br>
	<input type="password" name="pwd"><br>
</body>
</html>
