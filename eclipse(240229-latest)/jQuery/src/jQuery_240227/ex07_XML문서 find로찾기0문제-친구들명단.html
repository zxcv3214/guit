<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>문제-친구들명단</title>
<style>
		* {font-family : 맑음명조;}
	
		#books {border-collapse:collapse;
				width : 250px;
				margin:0 auto;
				text-align:center}
						
		#books caption {font-size:25px;
						font-weight: bold;
						margin : 0.2em;
						color : green;}
		/*
			table-layout 속성 : auto (각 열의 크기를 자동으로 계산 - 기본값)
		*/
		td {border-bottom:1px solid grey;
			height:2em;}
		
		th {border-bottom:1px solid grey;
			height:2em;}
		
		tbody tr:hover {background:yellow}
		
		
		
		
</style>
 <script src="http://code.jquery.com/jquery-latest.js"></script>
 <!-- find() 메소드 : 특정 태그를 선택한다.
 	  $.parseXML() 메소드 : 문자열을 XML 문서 객체로 변경한다
 	  text() 메소드 : 태그 사이의 글자를 가져온다.
 -->
 <script>
	$(document).ready(function () {
		let xml = "<friends>";
		   xml += "		<friend>";
		   xml += "			<name>오바마</name>";
		   xml += "			<language>영어</language>;"
		   xml += "		</friend>;"
		   xml += "		<friend>";
		   xml += "			<name>하니</name>";
		   xml += "			<language>중국어</language>;"
		   xml += "		</friend>;"
		   xml += "		<friend>";
		   xml += "			<name>세종대왕</name>";
		   xml += "			<language>한국어</language>;"
		   xml += "		</friend>;"
		   xml += "</friends>"
	
	
	//변수를 선언한다.
	//문자열을 XML 문서 객체로 변경한다.
	const xmlDoc = $.parseXML(xml);
	
	//$(xmlDoc) : 문서 객체 xmlDoc를 $()메소드에 넣어 사용한다.
	//friend 태그는 3개 이므로 each()메소드를 사용한다.
	
	let output = "<table id=books>"
		output += "<caption> 친구들 명단 <caption>";
		output += "<thead>";
		output += "<tr>";
		output += "<th> 번호 </th>";
		output += "<th> 이름 </th>";
		output += "<th> 언어 </th>";
		output += "</tr>";
		output += "</thead>";
		output += "<tbody>";
		
	$(xmlDoc).find("friend").each(function (index) {
		output += "<tr>";
		output += "<td>" + (index+1) + "</td>"
		output += "<td>" + $(this).find("name").text() + "</td>";
		output += "<td>" + $(this).find("language").text() + "</td>";
		output += "</tr>";
	});
	
		output += "</tbody>";
		output += "</table>";
	//document.body.innerHTML = output;
	$("body").html(output);
	});
 </script>
</head>
<body>
</body>
</html>
