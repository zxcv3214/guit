<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>위치 필터 선택자 even, odd</title>
<style>
li {
	height : 50px; list-style : none; font-size : 20px; line-height : 50px;
}
</style>
 <script src="http://code.jquery.com/jquery-latest.js"></script>
<!-- 위치 필터 선택자 : 위치와 관련된 필터 선택자
	 요소 : even (짝수 인덱스 요소 문저 객체를 선택한다. 0, 2, 4, 6 ...)
	 요소 : odd (홀수 인덱스 요소 문서 객체를 선택한다. 1, 3, 5, 7 ...) -->
 <script>
	$(document).ready(function() {
		$("li:even").css("background", "#00ff00"); //짝수 - 초록색
		$("li:odd").css("background", "red");	//홀수 - 빨강색
	});
 </script>
</head>
<body>
	<ul>
		<li>0</li>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
