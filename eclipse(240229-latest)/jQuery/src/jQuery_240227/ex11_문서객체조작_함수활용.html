<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
 <!-- text() 메소드 : 문서 객체 내부의 글자와 관련된 기능을 수행한다
 	  형식)
 	  1. $(selector).text();		-선택자의 텍스트 노드의 값을 가져온다.
 	  2. $(selector).text(value);	-선택자의 텍스트 노드 값을 변경한다.
 	  3. $(selector).text(function(index, text){});
 -->
 <script src="http://code.jquery.com/jquery-latest.js"></script>
 <script>
	$(document).ready(function () {
		$("div").text(function(index, text) {
			console.log(`index=${index}, textnode=${text}`);
		})
	});
 </script>
</head>
<body>
	<div>월요일</div>
	<div>화요일</div>
	<div>수요일</div>
</body>
</html>
