<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>문서 객체 선택과 탐색(xml 문서 find로 찾기)-prev메소드</title>
 <style>
body * {display : block;
		border : 2px solid lightgrey;
		color : lightgrey;
		padding : 5px;
		margin : 15px}
 </style>
 <script src="http://code.jquery.com/jquery-latest.js"></script>
 <script>
	$(document).ready(function () {
		//선택한 요소의 이전 형제를 선택한다.
		$("h2").prev().css({"color" : "red", "border" : "2px solid red"})
	})
 </script>
</head>
<body class="siblings">
	<div>div (parent)
	<span>span</span>
	<h2>나</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<p>p</p>
	</div>
</body>
</html>
