<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>문서 객체 선택과 탐색(xml 문서 find로 찾기)</title>
 <script src="http://code.jquery.com/jquery-latest.js"></script>
 <!-- find() 메소드 : 특정 태그를 선택한다.
 	  $.parseXML() 메소드 : 문자열을 XML 문서 객체로 변경한다
 	  text() 메소드 : 태그 사이의 글자를 가져온다.
 -->
 <script>
	$(document).ready(function () {
		let xml = "<friends>";
		   xml += "		<friend>";
		   xml += "			<name>오바마</name>";
		   xml += "			<language>영어</language>;"
		   xml += "		</friend>;"
		   xml += "		<friend>";
		   xml += "			<name>하니</name>";
		   xml += "			<language>중국어</language>;"
		   xml += "		</friend>;"
		   xml += "		<friend>";
		   xml += "			<name>세종대왕</name>";
		   xml += "			<language>한국어</language>;"
		   xml += "		</friend>;"
		   xml += "</friends>"
	
	
	//변수를 선언한다.
	//문자열을 XML 문서 객체로 변경한다.
	const xmlDoc = $.parseXML(xml);
	
	//$(xmlDoc) : 문서 객체 xmlDoc를 $()메소드에 넣어 사용한다.
	//friend 태그는 3개 이므로 each()메소드를 사용하여 관리한다.
	
	let output = "";
	$(xmlDoc).find("friend").each(function (index) {
		output += "<div>";
		output += "	<h1>" + $(this).find("name").text() + "</h1>";
		output += "	<p>" + $(this).find("language").text() + "</p>";
		output += "</div>";
	});
	//document.body.innerHTML = output;
	$("body").html(output);
	});
 </script>
</head>
<body>
</body>
</html>
