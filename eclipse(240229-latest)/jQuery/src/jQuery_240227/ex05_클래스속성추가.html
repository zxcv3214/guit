<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>addClass(), removeClass()</title>
<style>
	.high-light {
		background : yellow;
	}
</style>
 <script src="http://code.jquery.com/jquery-latest.js"></script>
<!-- 
	 addClass() 메소드 : 문서 객체에 class 속성을 추가하는 메소드
	 removeClass() 메소드 : 문서 객체에 class 속성을 제거하는 메소드  -->
 <script>
	$(document).ready(function() {
		$("h1").addClass("high-light");
	});
 </script>
</head>
<body>
	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>
</body>
</html>
